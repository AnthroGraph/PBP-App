<semantic-update query='
PREFIX : <http://www.metaphacts.com/resource/>
PREFIX obo: <http://purl.obolibrary.org/obo/>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX foaf: <http://xmlns.com/foaf/0.1/>
PREFIX rdfbones: <http://w3id.org/rdfbones/core#>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX fma: <http://purl.org/sig/ont/fma/>
DELETE { GRAPH ?mygraph {?s ?p ?o }} WHERE {
          SELECT ?mygraph ?s ?p ?o WHERE {
            GRAPH ?mygraph {
            ?? a ?mytype .
            ?s ?p ?o .
          }
        }
      }
'
id="DeletePaleopath"
variable-params='["mygraph","s","o","p","mytype"]'
post-action="[[resolvePrefix ":PBP_Patho_CreateDentalPaleopath"]]"
show-confirmation="true"
confirmation-options='{
     "message": "Do you really want to delete this Dental Paleopath instance [[this.label]] and all associated data?",
     "confirmLabel": "Delete"
   }'
>

<button class='btn btn-primary btn-danger'><span class='fa fa-trash' style='pointer-events: none;'></span>&nbsp; <strong>DELETE Paleopathology Investigation</strong></button>
</semantic-update>
<br><hr>
