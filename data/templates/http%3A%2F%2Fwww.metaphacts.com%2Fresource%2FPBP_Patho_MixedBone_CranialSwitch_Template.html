

<!-- SWITCH EVENT -->
<semantic-query query="PREFIX obo: <http://purl.obolibrary.org/obo/>
                       PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>  
                       PREFIX phaleron-patho:<http://w3id.org/rdfbones/ext/phaleron-patho/>
                       PREFIX standards-patho:<http://w3id.org/rdfbones/ext/standards-patho/>                    
                       SELECT ?value WHERE {
                       ?? obo:IAO_0000136 ?value .
                       
                       
                       }" template="{{> t}}">
  <template id="t">
    {{#ifCond bindings.0.value.value "==" "http://w3id.org/rdfbones/anthrograph/app/phaleron-app/PhaleronSkullROIs"}}
   
    <h4>Add Additional Information specific to Skull</h4>
    <semantic-form
      subject='[[this]]'
      post-action='reload'
      persistence='sparql'
      id="additonal-info-switch-1"
      form-id="additonal-info"
      browser-persistence='true'
      fields='[
	      
    	      [[>:PBP_Patho_SectionFormsSwitchInROISpec_Template value_spec="standards-patho:PresenceOfFeatureValueSpecification" connected_iristring="PresenceOfOrbitalPorosity" connected_class="phaleron-patho:PresenceOfOrbitalPorosity" id="PresenceOfOrbitalPorosity" label="Presence Of Orbital Porosity" sortingclass="<http://w3id.org/rdfbones/ext/standards-patho/PresenceOfFeatureLabelSorting>" connected_class_delete="phaleron-patho:PresenceOfOrbitalPorosity, phaleron-patho:ActivityOfOrbitalPoroticLesion,  phaleron-patho:PresenceOfRaisedOrbitalSurface, phaleron-patho:OrbitalPitDensity, phaleron-patho:OrbitalPittingSeverity, phaleron-patho:ExtentOfOrbitalPorosity" ROItype="phaleron-patho:PhaleronMixedBoneFormationAndLossROISpecification"]],
	      
	      [[>:PBP_Patho_SectionFormsSwitchInROISpec_Template value_spec="standards-patho:PresenceOfFeatureValueSpecification" connected_iristring="PresenceOfCranialVaultPorosity" connected_class="phaleron-patho:PresenceOfCranialVaultPorosity" id="PresenceOfCranialVaultPorosity" label="Presence Of Cranial Vault Porosity" sortingclass="<http://w3id.org/rdfbones/ext/standards-patho/PresenceOfFeatureLabelSorting>" connected_class_delete="phaleron-patho:PresenceOfCranialVaultPorosity, phaleron-patho:ActivityOfCranialVaultPoroticLesion,  phaleron-patho:PresenceOfCranialVaultDiploicExpansion, phaleron-patho:CranialVaultPitDensity, phaleron-patho:CranialVaultPittingSeverity, phaleron-patho:ExtentOfCranialVaultPorosity" ROItype="phaleron-patho:PhaleronMixedBoneFormationAndLossROISpecification"]]
	      ]'

      >
      <semantic-form-recover-notification></semantic-form-recover-notification>

      <semantic-form-select-input for='PresenceOfOrbitalPorosity'></semantic-form-select-input>
      <semantic-form-select-input for='PresenceOfCranialVaultPorosity'></semantic-form-select-input>
      <div style="color:red"><strong>INFO:</strong> After saving this sub-form, new entry fields may appear below - depending on the selected input.</div>
      <button name="submit" class="btn btn-primary"><strong>Save</strong></button>
      <button name="reset" class="btn btn-secondary">Reset</button>
    </semantic-form>
    <br>
    
    
    <br><hr><br>
    
    {{/ifCond}}
    
  </template>
</semantic-query>
