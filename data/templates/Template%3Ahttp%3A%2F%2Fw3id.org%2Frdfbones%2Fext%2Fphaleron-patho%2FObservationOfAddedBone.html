<div class="page" style="margin-left:30px; margin-right: 30px">
[[>:PBP_Pathology_Header_Snippet paleopath_type="Bone Addition" target_tab="skull"]]

<semantic-form
post-action='reload'
persistence='sparql'

fields='[{
    "id": "ROIselect",
    "label": "Select ROI",
    "maxOccurs": 1,
    "minOccurs": 1,
    "insertPattern": "
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX vivo: <http://vivoweb.org/ontology/core#>
      PREFIX phaleron-patho:<http://w3id.org/rdfbones/ext/phaleron-patho/>
      PREFIX cidoc:<http://www.cidoc-crm.org/cidoc-crm/>

      INSERT {GRAPH ?mygraph {  
        ?? obo:BFO_0000051 $subject.
        
        $subject rdfs:label $value .
        
       }} WHERE {
         GRAPH ?mygraph {?? a ?o } .
       


}"
,
"deletePattern": "
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    PREFIX obo: <http://purl.obolibrary.org/obo/>
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    DELETE {?? obo:BFO_0000051 $subject.} WHERE {?? obo:BFO_0000051 $subject.} "
,
"constraints": [{
                 "validatePattern":"
                         PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                         PREFIX obo: <http://purl.obolibrary.org/obo/>
                         PREFIX phaleron-patho:<http://w3id.org/rdfbones/ext/phaleron-patho/>
                         ASK WHERE { FILTER NOT EXISTS {
   									         	?s rdfs:label $value .
                              
                              ?? obo:BFO_0000051 ?s.
  											    }}",
                  "message": "This Paleopath Instance already has an identically named "
                  }]
}]'>

<semantic-form-text-input for='ROIselect'></semantic-form-text-input><button name="submit" class="btn btn-primary"><strong>Save</strong></button>
    <button name="reset" class="btn btn-secondary">Reset</button>
</semantic-form>
</div>
